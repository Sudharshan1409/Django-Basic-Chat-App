<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br><br>
    <input id="user-nickname-input" type="text" size="100" placeholder="nickname"><br><br>
    <input id="room-name-input" type="text" size="100" placeholder="roomname"><br><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#user-nickname-input').focus();
        document.querySelector('#user-nickname-input').onkeyup = function(e) {
            if (e.keyCode == 13) {
                document.querySelector('#room-name-input').focus();
            }
        }
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var nickname = document.querySelector('#user-nickname-input').value;
            if(nickname == 'WEBSOCKET_SERVER') {
                document.querySelector('#user-nickname-input').value = "NICKNAME NOT ALLOWED"
                return;
            }
            if(nickname.includes(' ')) {
                document.querySelector('#user-nickname-input').value = "SPACE NOT ALLOWED"
                return;
            }
            window.location.pathname = '/chat/' + roomName + '/' + nickname + '/';
        };
    </script>
</body>
</html>
